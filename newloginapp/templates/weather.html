<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>weather</title>
    <style>
    h1{
    color: white;
    margin-left: 146px;
    margin-top: 43px;
    }
    #body{

    background-color: #5dca9b;
    height: 112px;
    }

    </style>
</head>
<body>
 <div class="container-fluid">
     <div class="row">
         <div class="col-md-12" id="body">
             <h1>whats the weather live ?</h1>


         </div>
         <div class="col-md-12">
             <center class="mt-5">
                 <form action="weather" method="get">
             <input type="text" placeholder="enter city name" name="city">
             <button type="submit" class="btn btn-primary">search
             </button>
                 </form>
             </center>

         </div>
     </div>
 </div>
 <div class="container">
     <div class="row">
         <div class="col-md-3"></div>
         <div class="col-md-6" style="margin-left:78px;">
             {% for city_weather in city_weathers %}
             <div class="card mt-5 ml-5" style="width: 18rem;">
  <div class="card-body">
      <img src="http://www.openweathermap.org/img/w/{{city_weather.icon}}.png" alt="{{icon}}">
    <h5 class="card-title">{{city_weather.city}}</h5>
    <p class="card-text">{{city_weather.description}}</p>
    <p class="card-text">{{city_weather.temperature}}</p>
  </div>
</div>
             {% endfor %}
         </div>
<!--         <div class="col-md-3"></div>-->
     </div>

 </div>
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
